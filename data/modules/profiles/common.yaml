---
lookup_options:
  profiles::example::data:
    merge:
      strategy: deep
  profiles::config_files::params::data:
    merge:
      strategy: deep
  profiles::daemon::params::data:
    merge:
      strategy: deep
  
profiles::config_files::params::data:
    num_processes: 5
    interfaces:
      eth0:
        type: 'one'
      eth1:
        type: 'standard'
      p3p4:
        type: 'one'
      em1:
        type: 'more'
  
profiles::example::data:
    key: "value"

profiles::daemon::params::data:
    daemon: '/usr/local/bin/puppetarium-test-daemon.sh'
    logdir: &logdir '/var/log'
    daemonargs:
        - '--logdir'
        - *logdir
    workingdirectory: '/tmp'
    user: 'root'
    group: 'root'

